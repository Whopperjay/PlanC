<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Plan C - F1 2026</title>
    <style>
        body {
            background-color: #0D0D0D;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 400px;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #888;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #E10600;
            color: white;
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(225, 6, 0, 0.4);
            transition: transform 0.2s;
        }
        .button:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèéÔ∏è</div>
        <h1>Plan C - F1 2026</h1>
        <p id="message">Opening the app...</p>
        
        <a id="action-button" href="#" class="button">Open App</a>
        
        <div class="footer">
            <p>If the app is not installed, download it from the App Store.</p>
        </div>
    </div>

    <script>
        // Parse Query Parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        const appScheme = "f1calendar://";
        let deepLink = appScheme;
        
        if (code) {
            deepLink += "league?code=" + code;
            document.getElementById('message').innerText = "Joining League: " + code;
            document.getElementById('action-button').innerText = "Join League in App";
        }
        
        // precise link
        document.getElementById('action-button').href = deepLink;
        
        // Attempt to open automatically
        setTimeout(function() {
            window.location.href = deepLink;
        }, 500);
        
        // Fallback or App Store redirect could go here
    </script>
</body>
</html>
